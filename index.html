<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">


</head> 
<body> 
    <div class="half1"></div>
    
    <h1 class="big-title">Currency Converter</h1>
    <p class="under">Need to make an international business payment? Take a look at live foreign exchange rates.</p>
    
    <div class="container">
        <div class="title">Convert currencies instantly <br> <span style="color: #E5133A">150+ options</span>, limitless possibilities!</div>
        <p class="slogan">Unlock the world of currencyâ€”making every exchange feel effortless.</p>
        <div class="field-container">
            <div class="field">

                <input type="number" placeholder="Amount" class="field1" maxlength="13">
                <div class="currency-div1"><img src="https://flagcdn.com/us.svg" alt=""><span class="currency1">USD</span> <i class="fa-solid fa-chevron-down"></i></div>
                <div class="drop-down1">
                    <input type="search" class="search1" placeholder="Search...">
                    <div class="menu1">
                        
                    </div>
                </div>
                
            </div>
            
            <svg class="swap" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5 " stroke="currentColor" className="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
            </svg>
            
            <div class="field">
                <input type="number" placeholder="Converted To" class="field2" maxlength="13">
                <div class="currency-div2"><img src="https://flagcdn.com/us.svg" alt=""> <span class="currency2">USD</span> <i class="fa-solid fa-chevron-down"></i></div>
                <div class="drop-down2">
                    <input type="search" class="search2" placeholder="Search...">
                    <div class="menu2">
                        
                    </div>
                </div>
                <!-- <p class="conv2">1 USD = 3 SAR</p> -->
            </div>
        </div>
        <div class="end">
            <p>1 <span class="pc1">USD</span> = <span class="convRate">1.000</span> <span class="pc2">USD</span></p>
            <div class="convert">Convert</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
